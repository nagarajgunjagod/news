<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper - Latest News</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        header {
            width: 100%;
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        select {
            padding: 5px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        article {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.2s;
        }

        article:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
            margin: 10px;
        }

        p {
            margin: 10px;
        }

        a {
            display: block;
            color: #007BFF;
            text-decoration: none;
            margin: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest News</h1>
    </header>

    <nav>
        <label for="category">Select category:</label>
        <select name="category" id="category">
            <!-- Add categories as options here -->
        </select>
    </nav>

    <main>
        {% for article in articles %}
            <article>
                <img src="{{ article.img_url }}" alt="">
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <p>Published on: {{ article.date_published }}</p>
                <a href="{{ article.source_url }}" target="_blank">Read more</a>
            </article>
        {% endfor %}
    </main>
</body>
</html>
